<!--

基本标签使用
    标题标签：h1、h2、h3、h4、h5、h6
    段落标签：p
    横线标签：hr（单标签）
    换行标签：br（单标签）
    div、span标签：无语义，无默认样式
    文本格式化标签：
        b、strong：粗体
        i、em：斜体
        s、del：删除线
        u、ins：下划线
锚点跳转
    1、给目标标签设置 id
    2、给链接尾部加上 #id名
    3、可以跳转到不同页面的某一位置，写法：<a href="test.html#id">跳转</a>
a标签实现切换图片
    使用多个样式相同，且内容位置重合，但图片不同的的多个页面，通过里面的 a实现跳转
列表（无序、有序、自定义）
    无序列表 ul>li
    有序列表 ol>li
    自定义列表 dl>(dt+dd*3)*2
表格
    <table border="1px" width="300px" height="200px" align="center" cellpadding="0" cellspacing="0">
        <caption>表格标题</caption>
        <tr>
            <td colspan="2">单元格列合并</td>
        </tr>
        <tr>
            <td rowspan="2">单元格行合并</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
        </tr>
    </table>
