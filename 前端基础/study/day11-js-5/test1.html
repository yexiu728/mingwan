<script>

    document.write("简易ATM<hr>");

    var money = 10000;

        " " + myDate.getHours() + ":" + myDate.getMinutes() + ":" + myDate.getSeconds()
    );*/

    var jokes = [
        "有次老公开好房间等我 ，我到了门外想逗逗他，就在门外小声的叫：306，你叫的小姐来了，开门！ 谁料隔壁的门打开了，一个男的出来对我说：等会儿完事了到我这边来一下啊！",
        "晚上，老公准备睡觉，刚上床就喊起来：老婆，昨晚儿子尿床了，叫你早上把被子拿出去晒的。 老婆：是啊，我晒了啊...... 老公：奇怪，今天天气这么好，被子都没有晒干啊？你放哪晒的啊？ 老婆：哦，放在朋友圈啊！",
        "老婆：亲爱的，如果有一天你失去了我，你会有什么感受？ 我：嗯。。。就像炒菜没有了盐！ 老婆：你是说失去了我生活会索然无味吗？ 我：小笨蛋，我的意思是我会去再买一包！ 老婆。。。",
        "今天去开会，去的路上碰到同事大刘，他边走边吃萝卜。 我问：“哎呦，这个季节，所有的水果都下来了，怎么吃萝卜呀？” 大刘：“你不懂，吃了它，开会的时候，才能提前离开！ ” 我：“啥意思？” 大刘：“我们科长说了，开会的时候，你有事离开，我可以理解，但是，你起码得放个屁吧！ ” 我：“……”",
        "有一次和一女同志一起出差。突然我想起一个黄色笑话。便跟他说：“我想到一个黄-色-笑-话，讲给你听氨 结果她直接无视我扭头走了…… 我这个桑心埃然后……然后她在一个角落跟我摆手：“过来，过来，这边说来。这儿人少”",
        "某校有女同学抱怨，男生对她好，都是为了想上她。她闺蜜说，男生每个月生活费1000块，大部分都给女孩买衣服，化妆品，买礼物，回头只能吃泡面，榨菜，你总得让她尝几次肉吧！啊，多明事理啊！",
        "晚和女友在外面散步，女友对我说：“冬天还是有好处的。” 我说：“比如呢？” 女友“啪”的一巴掌打在我脸上，问我：“是不是感觉没有以前那么疼了？” 我摸摸脸说：“好像是真的哎。”",
        "乌龟正在河里洗澡被癞蛤蟆看见了， 乌龟：没见过像我这样的美女吗？看你眼珠子都快要蹦出来了。 癞蛤蟆：妹，你就别逗我了，没有看见我身上已经起鸡皮疙瘩了吗？",
        "上班时收到老婆短信：吃什么食物能减肥？ 我上网查了一下回她：1.玉米；2.山楂；3.苹果；4.地瓜。 下班回家看到她躺沙发上喘气，问她怎么了？ 她说：“一根玉米两颗山楂不在话下，三个苹果也还行，四个地瓜撑死我了。”",
        "那天想约一个女生出来，打电话之前酝酿了半天，结果电话是她爸接的，我一激动说了句：叔叔您好，阿姨在家么？我想叫她出来玩。"

    while(true) {
        var str = "请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出\n5.讲个笑话";
        var handle = parseInt(prompt(str));

        if(handle === 1) {
            var num = parseInt(prompt("请输入存钱数量"));
            if(isNaN(num)) {
                alert("输入错误");
                break;
            }
            money += num;
            alert("余额为：" + money);

        } else if(handle === 2) {
            var num = parseInt(prompt("请输入取钱数量"));
            if(isNaN(num)) {
                alert("输入错误");
                break;
            }
            if(num > money) {
                alert("余额不足");
                continue;
            }
            money -= num;
            alert("余额为：" + money);

        } else if(handle === 3) {
            alert("余额为：" + money);

        } else if(handle === 4) {
            var date = new Date();
            var yy = date.getFullYear(); // 年
            var mm = date.getMonth() + 1; // 月
            var dd = date.getDate(); // 日

            var hh = date.getHours(); // 小时
            var MM = date.getMinutes(); // 分钟
            var ss = date.getSeconds(); // 秒数

            alert("当前登录事件：" + yy + "年" + mm + "月" + dd + "日" + " " + hh + ":" + MM + ":" + ss);
            break;

        } else if(handle === 5) {
            var ran = Math.floor(Math.random() * jokes.length);
            alert(jokes[ran]);

        } else {
            alert("不存在的命令");
        }
    }

</script>
