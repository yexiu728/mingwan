<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="className"></div>
<div id="idName"></div>


<script>
    // id 名
    var idName = document.getElementById("idName");
    console.log(idName);
    // 类名
    var className = document.getElementsByClassName("className");
    console.log(className);
    // 标签名
    var tagName = document.getElementsByTagName("div");
    console.log(tagName);

</script>

</body>
</html>
