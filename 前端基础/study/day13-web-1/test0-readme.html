<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<!--

test1：斐波拉契数列
    1, 1, 2, 3, 5, 8, 13, 21

test2：console.log() 与console.dir()
    console.log()     可以输出多个值         输出DOM树         可以区分数据类型
    console.dir()      只能输出第一个值     输出属性和方法     不可以区分数据类型

test3：更改body 背景颜色
    document.body.style.backgroundColor = randomRGBColor(); // rgb(255, 0, 0);

test4：querySelector 与querySelectorAll
    querySelector
        只能选择第一个，如果没有找到，则返回空 null
    querySelectorAll
        返回NodeList
        可以选择多个，如果没有找到，则返回空数组[]

test5：查找元素
    getElementById 少用
        id 是唯一的
        如果找不到返回null
        传入的参数必须是字符串，不要加空格

    getElementsByTagName 不常用
        传入的参数是标签名
        返回一个伪数组 HTMLCollection
        如果找不到，返回一个空的伪数组

    getElementsByClassName 不用
        传入的参数是类名
        返回一个伪数组 HTMLCollection
        如果找不到，返回一个空的伪数组

test6：小米轮播图点击切换效果
    事件的三要素：
        事件源：触发事件的元素
        事件类型：如onclick事件、滚动事件
        事件处理函数：触发事件后进行的操作

test7：innerText 与innerHTML
    innerText 仅支持文本，不支持标签
    innerHTML 支持文本，也支持标签

-->

</body>
</html>
