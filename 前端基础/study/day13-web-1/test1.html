<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 斐波拉契数列
    // 1, 1, 2, 3, 5, 8, 13, 21
    var months = 8;
    var first1 = 1;
    var first2 = 1;
    var result = 1;
    for(var i = 1; i <= months; i++) {
        if(i === 1 || i === 2) {
            result = 1;
        } else {
            first1 = first2;
            first2 = result;
            result = first1 + first2;
        }
        document.write(result + "&nbsp;&nbsp;&nbsp;&nbsp;")
    }

</script>

</body>
</html>
