<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    console.log("1、输出 10 次我想玩游戏了");
    var i = 0;
    do{
        console.log("我想玩游戏了");
        i++;
    } while(i < 10);

    console.log("2、计算1-100所有数字的和");
    i = 1;
    var result = 0;
    do{
        result += i;
        i++;
    } while(i <= 100);
    console.log(result);

    console.log("3、求6的阶乘");
    i = 1;
    result = 1;
    do{
        result *= i;
        i++;
    } while(i <= 6);
    console.log(result);

    console.log("4、求1-100之间的偶数和");
    i = 1;
    result = 0;
    do{
        if(i % 2 === 0) {
            result += i;
        }
        i++;
    } while(i <= 100);
    console.log(result);

    console.log("5、求1-100之间的奇数和");
    i = 1;
    result = 0;
    do{
        if(i % 2 === 1) {
            result += i;
        }
        i++;
    } while(i <= 100);
    console.log(result);

    console.log("6、求1-100之间能被7整除的数字");
    i = 1;
    result = "";
    do{
        if(i % 7 === 0) {
            result += i + "  ";
        }
        i++;
    } while(i <= 100);
    console.log(result);


</script>

</body>
</html>
