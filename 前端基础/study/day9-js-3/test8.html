<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var length = parseInt(prompt("请输入班级人数"));
    var arr = new Array(length);

    /* 录入成绩 */
    for(var i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("请输入第 " + (i + 1) + " 个学生的成绩"));
    }

    var max = arr[0];
    var min = arr[0];
    var sum = arr[0];

    /* 求最大值、最小值、平均值 */
    for(i = 1; i < arr.length; i++) {
        if(arr[i] > max) {
            max = arr[i];
        }
        if(arr[i] < min) {
            min = arr[i];
        }
        sum += arr[i];
    }
    var average = sum / arr.length;

    console.log("最大值为：" + max + "最小值为：" + min + " 平均值为：" + average);
    console.log(arr);

</script>

</body>
</html>
