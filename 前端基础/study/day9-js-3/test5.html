<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-color: green;
        }
        td {
            text-align: center;
        }
        td:hover {
            background: skyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<script>

    document.write("<table border='1' cellspacing='0' cellpadding='5'>");

    var num = parseInt(prompt("请输入行数"));
    for(var i = 1; i <= num; i++) {
        document.write("<tr>");

        for(var j = 1; j <= i; j++) {
            document.write("<td>");

            document.write(j + "×" + i + "=" + (i * j));

            document.write("</td>");
        }

        document.write("</tr>");
    }

    document.write("</table>");

</script>

</body>
</html>
