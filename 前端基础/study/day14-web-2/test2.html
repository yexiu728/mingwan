<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .box {
            width: 100%;
            height: 100%;
            margin-top: 200px;
            text-align: center;
        }
        .box img {
            cursor: pointer;
        }

    </style>

</head>
<body>

<div class="box">
    <img src="images/off.gif">
</div>

<script>

    var img = document.querySelector(".box img");

    // 是否已开灯
    var flag = false;
    img.onclick = function () {
        if(!flag) {
            // 开灯
            img.src = "images/on.gif";
            flag = true;
        } else {
            // 关灯
            img.src = "images/off.gif";
            flag = false;
        }
    };

</script>

</body>
</html>
