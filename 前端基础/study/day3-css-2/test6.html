<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 240px;
            margin: 100px auto;
            border: 1px solid #CCC;
            border-top: 4px solid #ff8400;
        }
        .box .top {
            padding: 12px 14px;
            font-size: 14px;
            border-bottom: 1px solid #CCC;
        }
        .box .center {
            width: 218px;
            height: 160px;
            margin: 8px auto 0;
        }
        .box .center img {
            width: 100%;
            height: 100%;
        }
        .box .bottom {
            padding: 8px;
            font-size: 12px;
            color: #666;
        }
        .box .bottom ul {
            list-style: none;
            padding-left: 0;
        }
        .box .bottom li {
            padding-left: 6px;
            background: url("images/square.png") left center no-repeat;
        }
    </style>

</head>
<body>

<div class="box">
    <div class="top">搜索趣图</div>
    <div class="center">
        <img src="images/img.jpg" alt="图片">
    </div>
    <div class="bottom">
        <ul>
            <li>量子传输突破:NASA首次用城市网络实现</li>
            <li>太空揭秘：遭遇太阳风暴，宇航员怎么</li>
            <li>太空揭秘：遭遇太阳风暴，宇航员怎么</li>
        </ul>
    </div>
</div>

</body>
</html>
