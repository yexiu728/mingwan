<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body, div {
            padding: 0;
            margin: 0;
        }
        .nav[class=nav] {
            background-color: gray;
            text-align: center;
        }
        .nav div {
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
        }
        .nav div:hover {
            color: red;
        }
    </style>

</head>
<body>

<!--
display：
    块级元素block：独占一行，可以设置宽高
    行级元素inline：一行可以显示多个，不能设置宽高
    行内块元素inline-block：一行可以显示多个，可以设置宽高
-->

<div class="nav">
    <div>官网首页</div>
    <div>新闻资讯</div>
    <div>式神录</div>
    <div>游戏攻略</div>
    <div>同人社区</div>
    <div>泛娱乐</div>
    <div>视听中心</div>
    <div>主题站</div>
    <div>周边商城</div>
    <div>藏宝阁</div>
    <div>官方渠道</div>
    <div>IP新游预约</div>

</div>

</body>
</html>
