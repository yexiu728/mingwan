<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #000;
            box-sizing: border-box;
        }
        .one {
            padding-left: 5px;
            background-color: pink;
            width: 200px;
            height: 200px;
        }
        .two {
            padding: 25px 15px;
            background-color: purple;
            width: 200px;
            height: 200px;
        }
        .three {
            padding: 12px 0 25px 10px;
            background-color: red;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

<div class="one">
    <div></div>
</div>
<div class="two">
    <div></div>
</div>
<div class="three">
    <div></div>
</div>

</body>
</html>
