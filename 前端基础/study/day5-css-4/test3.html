<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            margin: 100px 100px;
        }
        .fang, .zheng {
            height: 72px;
        }
        .fang div, .zheng div {
            float: left;
            width: 80px;
            height: 72px;
            background: pink url("images/timg.jpg") no-repeat;
        }
        .fang .f {
            background-position: -62px -148px;
        }
        .fang .a {
            background-position: -62px -30px;
        }
        .fang .n {
            background-position: -262px -266px;
        }
        .fang .g {
            background-position: -148px -148px;
        }
        .zheng .z {
            background-position: -480px -502px;
        }
        .zheng .h {
            background-position: -244px -148px;
        }
        .zheng .e {
            background-position: -454px -30px;
        }
        .zheng .n {
            background-position: -262px -266px;
        }
        .zheng .g {
            background-position: -148px -148px;
        }

    </style>
</head>
<body>

<div class="box">
    <div class="fang">
        <div class="f"></div>
        <div class="a"></div>
        <div class="n"></div>
        <div class="g"></div>
    </div>
    <div class="zheng">
        <div class="z"></div>
        <div class="h"></div>
        <div class="e"></div>
        <div class="n"></div>
        <div class="g"></div>
    </div>
</div>

</body>
</html>
