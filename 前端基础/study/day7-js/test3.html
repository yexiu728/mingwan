<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 交换两个变量的值
    var num1 = 20;
    var num2 = 10;
    var temp = num1;
    num1 = num2;
    num2 = temp;
    console.log("num1="+num1, "num2="+num2);

    num1 = 20;
    num2 = 10;
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    console.log("num1="+num1, "num2="+num2);
</script>

</body>
</html>
