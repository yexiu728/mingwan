        * js 代码书写的三种方式（一个页面可以有多个script标签，从上往下执行）：
        *   1、内嵌式
        *       可以放在网页中的任意位置
        *       只能用于当前网页 学习阶段这样写
        *   2、外链式
        *       创建一个以 .js结尾的文件，使用script标签中的src属性引入
        *       可以使用于多个网页，开发时这样写
        *   3、行内式——少用
        *       对代码量有局限性，代码很厚重，不简洁
        *   注意：
        *       外链式和内嵌式同时存在时（内嵌式写在外链标签内），只会执行外链式
        *       严格区分大小写
        * */

        /*

test2：输入输出
    1、alert(0) 弹框
    2、prompt(123) 弹框
        比 alert 多了一个用户输入框，多了一个取消按钮
        与 alert 都可以阻塞代码的执行
    3、console.log(456) 控制台输出
        用户体验好，不会阻塞代码的执行
        区分大小写
        可以输出多个值，值与值之间用逗号隔开

test3：变量
    语法：var 变量名 = 值;
    三种写法：
        1、创建变量时直接给值
            var num = 1;
        2、先创建变量，后给值
            var num; // 创建一个num的变量
            num = 1; // 把 1 给 num 这个变量
        3、一次可以创建多个变量，变量之间用逗号隔开
            var num1=1, num2=2, ... numN=N;
     变量命名规范：
        1、不能以数字开头
        2、特殊符号只能使用下划线_ 和美元符号 $
        3、不能使用关键字和保留字
        4、要有语义，不能使用中文，拼音在特殊情况下使用
        5、建议使用驼峰命名法
