<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

test1：节点操作1
    document.createElement("标签名")
        创建节点
    父元素.appendChild(子节点)
        在父元素添加子节点

test2：节点操作2
    父节点.removeChild(子节点)
        删除节点
    父节点.insertBefore(新节点, 目标节点)
        插入节点

test3：节点操作3
    父节点.replaceChild(新节点, 旧节点);
        替换节点

test4：节点操作4
    节点.cloneNode(boolean/元素)
        克隆节点
        参数中可以传入true，意味着克隆标签内的所有内容
            如果不传，则只克隆标签，不克隆内容

test5：节点操作5
    父节点.children()
        找到父节点的所有子节点
    子节点.parentElement() 或者 子节点.parentNode()
        找到子节点的父节点
    nextSibling / nextElementSibling
        下一个兄弟节点
    previousSibling / previousElementSibling
        上一个兄弟节点

test6：事件
    onclick 鼠标单击
    ondblclick 双击
    onmouseover 鼠标移入 onmouseenter
    onmouseout 鼠标移出  onmouseleave
    onmousemove 鼠标移动
    onmousedown 鼠标按下
    onmouseup 鼠标弹起

test7：鼠标经过案例
    clientX 鼠标在可视区域的x 轴坐标
    clientY 鼠标在可视区域的y 轴坐标
    onkeydown 键盘按下
    onkeyup 键盘弹起
    onkeypress 键盘按下并弹起
        ev.keyCode    键盘码
        ev.ctrlKey       ctrl 键
        ev.altKey        alt 键
        ev.shiftKey     shift 键
        ev.keyCode===13 回车键


-->

</body>
</html>
