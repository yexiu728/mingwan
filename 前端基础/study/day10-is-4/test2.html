<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var foods = ['烤山药', '烤番薯', '榨菜', '馒头', '方便面', '地沟油'];
    // 生成随机数
    var ran = Math.floor(Math.random() * foods.length);

    document.write("这是食物菜单：" + foods + "<br>");
    document.write("随机数为：" + ran + "<br>");
    document.write("晚餐决定为：" + foods[ran]);


</script>

</body>
</html>
