<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var ranNum = Math.floor(Math.random() * 100) + 1;
    console.log(ranNum);
    for(var i = 3; i >= 1; i--) {
        var num = parseInt(prompt("你要猜哪个数"));
        var result = num - ranNum;
        if(result >= 5) {
            alert("猜大了");
        } else if(result <= -5) {
            alert("猜小了");
        } else if(result > -5 && result < 5) {
            alert("恭喜你成功了\n你猜的数是：" + num + "\n中将号码是：" + ranNum + "\n差值为：" + result);
            break;
        }
    }
    alert("游戏结束");

</script>

</body>
</html>
