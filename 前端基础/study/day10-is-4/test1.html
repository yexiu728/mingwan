<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("简易ATM<hr>");

    var money = 100;

    /*var myDate = new Date(0); // 1970-1-1 8:0:0
    document.write(myDate.getFullYear() + "-" + (myDate.getMonth()+1) + "-" + myDate.getDate() +
        " " + myDate.getHours() + ":" + myDate.getMinutes() + ":" + myDate.getSeconds()
    );*/

    while(true) {
        var str = "请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出";
        var handle = parseInt(prompt(str));

        if(handle === 1) {
            var num = parseInt(prompt("请输入存钱数量"));
            money += num;
            alert("余额为：" + money);
        } else if(handle === 2) {
            var num = parseInt(prompt("请输入取钱数量"));
            if(num > money) {
                alert("余额不足");
                continue;
            }
            money -= num;
            alert("余额为：" + money);
        } else if(handle === 3) {
            alert("余额为：" + money);
        } else if(handle === 4) {
            var date = new Date();
            var yy = date.getFullYear(); // 年
            var mm = date.getMonth() + 1; // 月
            var dd = date.getDate(); // 日

            /*var hh = date.getHours(); // 小时
            var MM = date.getMinutes(); // 分钟
            var ss = date.getSeconds(); // 秒数*/

            alert("当前登录事件：" + yy + "年" + mm + "月" + dd + "日");
            break;
        } else {
            alert("不存在的命令");
        }
    }

</script>

</body>
</html>
