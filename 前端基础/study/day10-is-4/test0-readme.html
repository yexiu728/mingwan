test4：函数
    为什么要学函数
        是为了更好的复用相同的功能代码
    函数三要素

        1、函数名称
        2、函数参数
        3、函数返回值
        function 函数名称() {
            函数体，调用函数的时候会自动执行函数体内的代码
            return 返回值;
        }

    函数起名规范
        1、不能以数字开头
        2、特殊符号使用 $ 或 _
        3、不能使用关键字和保留字
        4、要有语义化
        5、命名使用驼峰式

    形式参数
        1、参数的本质是变量，但是函数参数不要写var
        2、多个参数之间用英文状态下的逗号隔开，不能用其他符号
        3、参数可以赋一个默认值，但是调用的时候传递了参数，默认值就会被覆盖
        4、一般情况下，参数调用的时候和定义的时候的个数是一样的

    实际参数
        调用函数时传入的参数值，赋给形参

    返回值
        参数调用后的默认返回值是 undefined
        可以通过 return 关键字把函数的结果返回给调用者
        return 后面代码都不会执行，所以 return 后面不用写代码，因为执行不到
