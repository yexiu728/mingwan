<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

姓名：<input type="text">
<br>
密码：<input type="password" name="password">
<br>
单选按钮：
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
<br>
复选框：
<input type="checkbox" name="like">rap
<input type="checkbox" name="like">篮球
<br>

<textarea cols="50" rows="10">文本域</textarea>
<br>

<select>
    <option value="0">居住城市</option>
    <option value="1">白云区</option>
    <option value="2">天河区</option>
    <option value="3">荔湾区</option>
</select>

<br>
<input type="submit" value="提交">
<input type="reset" value="重置">

</body>
</html>
