<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 1010px;
            height: 202px;
            margin: 100px auto 0;
            background-color: pink;
            border: 5px solid #CCC;
        }
        .box div {
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .box div img {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

<div class="box">
    <div><img src="images/1.jpg"></div>
    <div><img src="images/2.jpg"></div>
    <div><img src="images/3.jpg"></div>
    <div><img src="images/4.jpg"></div>
    <div><img src="images/5.png"></div>
</div>

</body>
</html>
