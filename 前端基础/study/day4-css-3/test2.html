<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body, div {
            padding: 0;
            margin: 0;
        }
        .box {
            height: 50px;
            width: 100%;
            background-color: pink;
            text-align: center;
        }
        .box .nav {
            margin: 0 auto;
            width: 800px;
            height: 100%;
            line-height: 50px;
            background-color: red;
        }
        .box .nav div {
            float: left;
            width: 100px;
            margin-left: 50px;
            background-color: orange;
        }
    </style>

</head>
<body>

<div class="box">
    <div class="nav">
        <div>首页</div>
        <div>物流</div>
        <div>金融</div>
        <div>成功案例</div>
        <div>服务支持</div>
    </div>
</div>

</body>
</html>
