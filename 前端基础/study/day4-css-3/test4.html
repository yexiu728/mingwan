<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 850px;
            height: 250px;
            position: relative;
            margin: 0 auto;
            background-color: pink;
        }
        .box div {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 25px;
        }
        .box div:hover {
            border-bottom: 5px solid red;
        }
        .box div img {
            width: 100%;
            height: 100%;
        }
        .img1 {
            left: 10px;
        }
        .img2 {
            left: 220px;
        }
        .img3 {
            left: 430px;
        }
        .img4 {
            left: 640px;
        }

    </style>
</head>
<body>

<div class="box">
    <div class="img1"><img src="images/1.jpg"></div>
    <div class="img2"><img src="images/2.jpg"></div>
    <div class="img3"><img src="images/3.jpg"></div>
    <div class="img4"><img src="images/4.jpg"></div>
</div>

</body>
</html>
