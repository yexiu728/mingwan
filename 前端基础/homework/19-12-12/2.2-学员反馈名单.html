<script>

    document.write("有两个数组，一个数组arr是班级里所有的学员的名称，一个数组currentArr是提交了每日反馈的学员名 单，请创建一种算法，把未提交每日反馈的学员筛选出来<hr>");

    // 全班人数
    // var arr = ["张瑞淑", "徐海涛", "谢岗岗"];
    // 已提交反馈的
    // var currentArr = ["徐海涛"];

    var arr = ["张瑞淑", "徐海涛", "谢岗岗", "薛鹏", "魏明杨", "党婷", "熊飞", "郑翠翠", "李航卫", "屈涛",
        "汪孝双", "代攀飞", "武志钰", "王亚龙", "周芙榕", "李涛", "郝颖", "文冲洋", "王旭拯", "胡佳豪", "寇晓丽",
        "马晓晗","王思聪", "张绿", "李德", "郑萍", "张凯", "张嘉成", "葛云侠", "杨磊", "任变", "景德", "高卷林",
        "刘益凡", "赵娜", "陈章鸣", "张荣召", "赵凯旋", "程倩倩", "脱朝平", "刘吉利", "郭苗苗", "马建峰", "潘瑞",
        "闫翔", "马晨", "李轩轩", "黄红梅", "刘书彬", "罗强", "刘东","王可可","陈泽文", "李嘉琪", "段佳琦", "黄燕",
        "邱淑鸿", "宋翔宇", "王波", "樊琳", "王兆国", "许成", "李兴"];
    var currentArr = ["徐海涛", "谢岗岗", "魏明杨", "党婷", "熊飞", "郑翠翠", "李航卫", "屈涛", "汪孝双", "代攀飞",
        "武志钰", "王亚龙", "周芙榕", "李涛", "郝颖", "文冲洋", "王旭拯", "胡佳豪", "寇晓丽", "马晓晗", "张绿", "李德",
        "郑萍", "张凯", "张嘉成", "葛云侠", "杨磊", "任变", "景德", "高卷林", "刘益凡", "赵娜", "陈章鸣", "张荣召", "赵凯旋",
        "程倩倩", "脱朝平", "刘吉利", "郭苗苗", "马建峰", "潘瑞", "闫翔", "马晨", "李轩轩", "黄红梅", "刘书彬", "罗强",
        "刘东", "陈泽文", "李嘉琪", "段佳琦", "黄燕", "邱淑鸿", "宋翔宇", "王波", "樊琳", "王兆国", "许成", "李兴"];

    function getHaveNot(arr, currentArr) {
        // 定义一个存储结果的数组
        var result = [];
        // 特殊情况：已提交名单人数多于全部学生人数
        if(arr.length < currentArr.length) {
            result = false;
            return result;
        }
        // 遍历所有名单中成员，依次判断是否有提交
        for(var i = 0; i < arr.length; i++) {
            // 默认没有存在于名单中
            var flag = false;
            for(var j = 0; j < currentArr.length; j++) {
                // 有提交
                if(arr[i] === currentArr[j]) {
                    flag = true;
                    break;
                }
            }
            // 如果没有提交，则将名字加入到结果数组中
            if(!flag) {
                result[result.length] = arr[i];
            }
        }
        // 返回结果数组
        return result;
    }

    var result = getHaveNot(arr, currentArr);
    console.log(arr.length + ", " + currentArr.length);
    if(result === false) {
        document.write("请检查名单是否有误");
    } else {
        document.write("未提交反馈的学生有 " + result.length + " 人，分别是：<br>" + result)
    }

</script>

</body>
