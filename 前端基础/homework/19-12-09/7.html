<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /* 三个数的最大值 */
    var num1 = parseInt(prompt("请输入第一个数"));
    var num2 = parseInt(prompt("请输入第二个数"));
    var num3 = parseInt(prompt("请输入第三个数"));

    var max = num1 >= num2 ? num1 : num2;
    max = max >= num3 ? max : num3;

    alert("最大值为：" + max);

</script>

</body>
</html>
