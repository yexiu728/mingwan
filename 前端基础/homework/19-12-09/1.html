<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 时间 -->
<script>
    var time = parseInt(prompt("请问现在几点了"));
    if(time >= 6 && time <= 12) {
        alert("上午好");
    } else if(time >= 13 && time <= 18) {
        alert("下午好");
    } else if(time >= 19 && time <= 23) {
        alert("晚上好");
    } else if(time >= 0 && time <= 5) {
        alert("现在是休息时间，不要说话");
    } else {
        alert("信息输入错误");
    }
</script>

</body>
</html>
