<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /* 输出十次我想玩游戏 */
    console.log("===== 第 1 题 =====");
    for(var i = 0; i < 10; i++) {
        console.log("我想玩游戏了");
    }

    /* 计算1-100之间所有数字的和 */
    console.log("===== 第 2 题 =====");
    var result = 0;
    for(var i = 1; i <= 100; i++) {
        result += i;
    }
    console.log("1-100所有数字的和为：" + result);

    /* 求6的阶乘 */
    console.log("===== 第 3 题 =====");
    result = 1;
    for(var i = 1; i <= 6; i++) {
        result *= i;
    }
    console.log("6的阶乘为：" + result);

    /* 求1-100之间的偶数和 */
    console.log("===== 第 4 题 =====");
    result = 0;
    for(var i = 1; i <= 100; i++) {
        if(i % 2 === 0) {
            result += i;
        }
    }
    console.log("1-100之间的偶数和为：" + result);

    /* 求1-100的奇数和 */
    console.log("===== 第 5 题 =====");
    result = 0;
    for(var i = 1; i <= 100; i++) {
        if(i % 2 === 1) {
            result += i;
        }
    }
    console.log("1-100的奇数和为：" + result);

    /* 求1-100之间能被 7 整除的数字 */
    console.log("===== 第 6 题 =====");
    result = "";
    for(var i = 1; i <= 100; i++) {
        if(i % 7 === 0) {
            result += i + "  ";
        }
    }
    console.log("1-100之间能被 7 整除的数字有：" + result);

</script>

</body>
</html>
