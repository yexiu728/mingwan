<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /* 星期 */
    var week = parseInt(prompt("请输入日期"));
    if(week <= 0 || week > 31) {
        alert("输入的信息有误");
    } else {
        switch (week % 7) {
            case 1:
                alert("今天星期一");
                break;
            case 2:
                alert("今天星期二");
                break;
            case 3:
                alert("今天星期三");
                break;
            case 4:
                alert("今天星期四");
                break;
            case 5:
                alert("今天星期五");
                break;
            case 6:
                alert("今天星期六");
                break;
            case 0:
                alert("今天星期日");
                break;
            default:
                alert("输入有误");
                break;
        }
    }


</script>

</body>
</html>
