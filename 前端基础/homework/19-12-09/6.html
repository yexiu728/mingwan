<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /*
    大于等于90 --- 在控制台打印A
    大于等于80小于 90 ---- 在控制台打印B
    大于等于70小于80 ---- 在控制台打印C
    大于等于60小于70 ---- 在控制台打印D
    小 于60 ---- 在控制台打印E
    */
    var mark = parseInt(prompt("分数是多少？"));
    if (mark > 100 || mark < 0) {
        console.log("分数输入有误");
    } else if(mark >= 90) {
        console.log("A");
    } else if (mark >= 80) {
        console.log("B");
    } else if (mark >= 70) {
        console.log("C");
    } else if (mark >= 60) {
        console.log("D")
    } else if (mark < 60) {
        console.log("E");
    }

</script>

</body>
</html>
