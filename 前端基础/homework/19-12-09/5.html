<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    /* 带钱 */
    var money = parseInt(prompt("班长带了多少钱？"));
    if(money >= 2000) {
        alert("请大家吃西餐");
    } else if(money >= 1500) {
        alert("请大家吃快餐");
    } else if(money >= 1000) {
        alert("请大家喝饮料");
    } else if(money >= 500) {
        alert("请大家吃棒棒糖");
    } else {
        alert("班长下次麻烦带够钱！");
    }
</script>

</body>
</html>
