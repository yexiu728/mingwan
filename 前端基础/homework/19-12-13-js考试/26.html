<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        table td:hover {
            background-color: blue;
        }

    </style>

</head>
<body>

<script>

    // 26、打印一个带表格的九九乘法表，鼠标移到单元格加背景颜色

    document.write("<table border='1px' cellspacing='0' cellpadding='5'>");
    for(var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for(var j = 1; j <= i; j++) {
            document.write("<td>" + j + "*" + i + "=" + (i * j) + "</td>");
        }
        document.write("</tr>")
    }
    document.write("</table>")

</script>

</body>
</html>
