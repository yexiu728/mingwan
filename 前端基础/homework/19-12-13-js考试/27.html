<script>

    // 27、写一个升序的冒泡排序

    // 冒泡排序
    function sort(arr) {
        for(var i = 0; i < arr.length; i++) {
            for(var j = 0; j < arr.length - 1 -i; j++) {
                if(arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    // 测试
    var arr = [2, 4, 3, 5, 1];
    document.write("数据 " + arr + " 经过排序后为：" + sort(arr));

</script>
