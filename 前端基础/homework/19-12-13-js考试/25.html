<script>

    // 25、封装一个输入半径求圆的面积的函数

    // 获得圆的面积 radius为半径
    function getArea(radius) {
        return Math.PI * radius * radius;
    }

    var radius = 3;
    document.write("半径为" + radius + " 的圆的面积为：" + getArea(radius));

</script>
