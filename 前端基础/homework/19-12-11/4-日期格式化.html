<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("日期格式化<hr>");

    function formatDate() {
        var date = new Date();
        var yy = date.getFullYear();
        var mm = date.getMonth() + 1;
        var dd = date.getDate();
        return yy + "-" + mm + "-" + dd;
    }

    document.write(formatDate());

</script>

</body>
</html>
