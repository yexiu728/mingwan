<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("冒泡排序<hr>");

    function arraySort(arr) {
        for(var i = 0; i < arr.length; i++) {
            for(var j = 0; j < arr.length - 1 - i; j++) {
                if(arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
    }
    var arr = [5,2,3,1,4,4];
    document.write("原数组为：" + arr + "<br>");
    arraySort(arr);
    document.write("排序后的数组为：" + arr);

</script>

</body>
</html>
