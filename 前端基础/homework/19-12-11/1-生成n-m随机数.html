<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    
    document.write("生成 n ~ m 的随机数<hr>");
    
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    document.write(randomInt(2, 5));
    
</script>

</body>
</html>
