<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .box img {
            position: absolute;
            height: 100%;
            top: 0;
            left: 50%;
            opacity: 0;
            transition: all 500ms linear;
            transform: translateX(-50%);
        }
        .box img.current {
            opacity: 1;
        }
        .box ul {
            position: absolute;
            right: 50%;
            bottom: 20px;
        }
        .box ul li {
            float: left;
            width: 10px;
            height: 10px;
            list-style: none;
            background: #999;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .box ul li.current {
            background: #f00;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="images/1.webp" class="current">
    <img src="images/2.webp">
    <img src="images/3.webp">
    <img src="images/4.webp">
    <ul>
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script>

    // 事件源
    var lis = document.querySelectorAll(".box ul li");
    // 事件对象
    var imgs = document.querySelectorAll(".box img");

    // 事件类型与事件处理函数
    lis.forEach(function (value, key) {
        // 添加索引属性到按钮，用于获取对应的位置
        value.setAttribute("index", key);

        value.onclick = function () {
            // 按钮的处理
            lis.forEach(function (item) {
                item.classList.remove("current");
            });
            value.classList.add("current");

            // 图片的处理
            imgs.forEach(function (item) {
                item.classList.remove("current");
            });
            imgs[value.getAttribute("index")].classList.add("current");
        };
    })

</script>
</body>
</html>
