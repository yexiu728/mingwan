<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100%;
            height: 740px;
            /*height: 500px;*/
            text-align: center;
            overflow: hidden;
            transition: height 500ms linear;
        }
        .box img {
            width: 100%;
            vertical-align: middle;
        }
        input {
            display: block;
            width: 100px;
            height: 30px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="images/title.png">
    <img src="images/game.png">
</div>
<input type="button" value="收起">

<script>
    // 事件源
    var btn = document.querySelector("input");
    // 事件对象
    var box = document.querySelector(".box");

    // 事件类型与事件处理函数
    btn.onclick = function (ev) {
        console.dir(btn);
        if(btn.value === "收起") {
            box.style.height = "130px";
            btn.value = "查看更多";
        } else {
            box.style.height = "740px";
            btn.value = "收起";
        }
    };

</script>
</body>
</html>
