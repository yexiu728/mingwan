<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<form action="#" method="get">
    <table width="500px" height="250px" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" id="username"></td>
            <td>设置后不可更改</td>
        </tr>
        <tr>
            <td>
                手机号</td>
            <td><input type="text" name="phone" id="phone"></td>
            <td>请输入中国大陆手机</td>
        </tr>
        <tr>
            <td>密 码</td>
            <td><input type="password" name="pwd" id="pwd" maxlength="16"></td>
            <td>长度为4~16个字符</td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="yanz" id="yanz"></td>
            <td><a href="#">获取短信验证码</a></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" align="left">
                <input type="submit" value="注册">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>

</form>

</body>
</html>
