<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("反转数组：arr=[10,20,30,40,50]反转后成为arr=[50,40,30,20,10]<hr>");

    /* 第一种方法 */

    var arr = [10,20,30,40,50];
    document.write(arr + "<br>");

    // 将前面第 i 个，和后面第 arr.length-1-i 个交换，直到中间位置
    for(var i = 0; i < arr.length / 2; i++) {
        var temp = arr[i];
        arr[i] = arr[arr.length - 1 - i];
        arr[arr.length - 1 - i] = temp;
    }
    document.write(arr);

    document.write("<hr>");

    /* 第二种方法 */

    arr = [10,20,30,40,50];
    document.write(arr + "<br>");
    // 声明 start 和 end 前指针和后指针，start从0向后增加，end向前减小
    for(var start = 0, end = arr.length - 1; start < end; start++, end--) {
        // 交换两个变量值
        var temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
    }
    document.write(arr);

</script>

</body>
</html>
