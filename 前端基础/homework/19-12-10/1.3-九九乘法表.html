<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("使用for循环打印99乘法表<hr>");

    for(var i = 1; i <= 9; i++) {
        for(var j = 1; j <= i; j++) {
            document.write(j + " * " + i + " = " + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
    }

</script>

</body>
</html>
