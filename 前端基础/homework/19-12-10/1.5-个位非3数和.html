<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    document.write("求1-100之间个位数不为3的数的累加和<hr>");

    var sum = 0;
    for(var i = 1; i <= 100; i++) {
        if(i < 10 && i === 3){
            continue;
        }
        if(i >= 10 && i % 10 === 3) {
            // document.write(i + "    ");
            continue;
        }
        sum += i;
    }
    // document.write("<hr>");
    document.write(sum);

</script>

</body>
</html>
